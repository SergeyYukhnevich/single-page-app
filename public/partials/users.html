<div class="row">
    <div class="col-lg-12">
        <h2 class="pull-left">Here is the list of all your user, your can edit or remove them!</h2>
        <a href="#/users/create" class="btn btn-primary pull-right m-top-20">Create new user</a>
    </div>
</div>

<table class="table table-bordered table-striped m-top-20">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Email Address</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{ user.firstName + ' ' + user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
            <a href="#/users/edit/{{user.id}}" class="btn btn-info btn-xs">Edit</a>
            <a href="#" ng-click="removeUser(user.id)" class="btn btn-danger btn-xs">Remove</a>
        </td>
    </tr>
    </tbody>
</table>
